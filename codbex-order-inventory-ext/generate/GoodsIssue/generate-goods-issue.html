<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="goods-issue-generate.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet"
            href="/services/web/codbex-order-inventory-ext/generate/GoodsIssue/generate-goods-issue.css">
        <script src="/services/web/codbex-order-inventory-ext/generate/GoodsIssue/generate-goods-issue-controller.js">
        </script>
    </head>

    <body>
        <div class="dialog" id="dialog" ng-show="showDialog">
            <div class="dialog-content">
                <div class="title">Generate Goods Issue</div>
                <div class="line"></div>
                <div class="main-text">
                    <p>Select items to generate the Goods Issue for Sales Order:</p>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Availability</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in ProductsForTable">
                                    <td><input type="checkbox" ng-model="item.selected"
                                            ng-disabled="item.Availability === 'Unavailable'" /></td>
                                    <td>{{item.ProductName}}</td>
                                    <td>{{item.Quantity}}</td>
                                    <td>{{item.Availability}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="line"></div>
                <div class="dialog-buttons">
                    <button class="button" ng-click="generateGoodsIssue()">Generate</button>
                    <button class="button red-button" ng-click="closeDialog()">Cancel</button>
                </div>
            </div>
        </div>
    </body>

</html>
